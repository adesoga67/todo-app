<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Todo Wizard - Sign In</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50 min-h-screen flex items-center justify-center p-4"
  >
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <!-- Auth Container -->
    <div class="w-full max-w-md relative z-10">
      <!-- Header -->
      <div class="text-center mb-8 fade-in">
        <h1 class="text-3xl font-extrabold gradient-text mb-2">Todo Wizard</h1>
        <p class="text-gray-600">
          Welcome back! Ready to boost your productivity?
        </p>
      </div>

      <!-- Auth Card -->
      <div
        class="glass-effect rounded-2xl p-8 fade-in"
        style="animation-delay: 0.2s"
      >
        <!-- Tab Switcher -->
        <div class="flex bg-gray-100 rounded-xl p-1 mb-6">
          <button
            id="signin-tab"
            class="flex-1 py-2 px-4 rounded-lg text-sm font-semibold transition-all duration-300 bg-white text-gray-800 shadow-sm"
          >
            Sign In
          </button>
          <button
            id="signup-tab"
            class="flex-1 py-2 px-4 rounded-lg text-sm font-semibold transition-all duration-300 text-gray-600"
          >
            Sign Up
          </button>
        </div>

        <!-- Sign In Form -->
        <div id="signin-form">
          <div class="space-y-4 mb-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Email Address</label
              >
              <input
                type="email"
                class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none bg-white/80"
                placeholder="Enter your email"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Password</label
              >
              <input
                type="password"
                class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none bg-white/80"
                placeholder="Enter your password"
              />
            </div>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between mb-6">
            <label class="flex items-center text-sm">
              <input
                type="checkbox"
                class="rounded border-gray-300 text-amber-500 focus:ring-amber-500"
              />
              <span class="ml-2 text-gray-600">Remember me</span>
            </label>
            <a
              href="#"
              class="text-sm text-amber-600 hover:text-amber-700 font-medium"
              >Forgot password?</a
            >
          </div>

          <!-- Sign In Button -->
          <button
            class="gradient-bg text-white w-full py-3 rounded-xl font-semibold hover:shadow-lg hover:shadow-amber-500/30 hover:-translate-y-0.5 transition-all duration-300 mb-6"
          >
            Sign In
          </button>
        </div>

        <!-- Sign Up Form (Hidden by default) -->
        <div id="signup-form" class="hidden">
          <div class="space-y-4 mb-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Full Name</label
              >
              <input
                type="text"
                class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none bg-white/80"
                placeholder="Enter your full name"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Email Address</label
              >
              <input
                type="email"
                class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none bg-white/80"
                placeholder="Enter your email"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Password</label
              >
              <input
                type="password"
                class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none bg-white/80"
                placeholder="Create a password"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Confirm Password</label
              >
              <input
                type="password"
                class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none bg-white/80"
                placeholder="Confirm your password"
              />
            </div>
          </div>

          <!-- Terms Agreement -->
          <div class="flex items-start mb-6">
            <input
              type="checkbox"
              class="mt-1 rounded border-gray-300 text-amber-500 focus:ring-amber-500"
            />
            <span class="ml-2 text-sm text-gray-600"
              >I agree to the
              <a
                href="#"
                class="text-amber-600 hover:text-amber-700 font-medium"
                >Terms of Service</a
              >
              and
              <a
                href="#"
                class="text-amber-600 hover:text-amber-700 font-medium"
                >Privacy Policy</a
              ></span
            >
          </div>

          <!-- Sign Up Button -->
          <button
            class="gradient-bg text-white w-full py-3 rounded-xl font-semibold hover:shadow-lg hover:shadow-amber-500/30 hover:-translate-y-0.5 transition-all duration-300 mb-6"
          >
            Create Account
          </button>
        </div>

        <!-- Divider -->
        <div class="relative flex items-center justify-center mb-6">
          <div class="border-t border-gray-300 w-full"></div>
          <div class="bg-white px-4 text-sm text-gray-500">
            or continue with
          </div>
        </div>

        <!-- Social Login -->
        <div class="space-y-3">
          <button
            class="social-btn w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl bg-white/80 hover:bg-white text-gray-700 font-medium"
          >
            <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
              <path
                fill="#4285f4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34a853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#fbbc05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#ea4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            Continue with Google
          </button>

          <button
            class="social-btn w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl bg-white/80 hover:bg-white text-gray-700 font-medium"
          >
            <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12.017 0C5.396 0 .029 5.367.029 11.987c0 5.079 3.158 9.417 7.618 11.174-.105-.949-.199-2.403.041-3.439.219-.937 1.406-5.957 1.406-5.957s-.359-.72-.359-1.781c0-1.663.967-2.911 2.168-2.911 1.024 0 1.518.769 1.518 1.688 0 1.029-.653 2.567-.992 3.992-.285 1.193.6 2.165 1.775 2.165 2.128 0 3.768-2.245 3.768-5.487 0-2.861-2.063-4.869-5.008-4.869-3.41 0-5.409 2.562-5.409 5.199 0 1.033.394 2.143.889 2.748.097.118.112.222.085.345-.09.375-.293 1.194-.334 1.363-.053.225-.172.271-.402.165-1.495-.69-2.433-2.878-2.433-4.646 0-3.776 2.748-7.252 7.92-7.252 4.158 0 7.392 2.967 7.392 6.923 0 4.135-2.607 7.462-6.233 7.462-1.214 0-2.357-.629-2.75-1.378l-.748 2.853c-.271 1.043-1.002 2.35-1.492 3.146C9.57 23.812 10.763 24.009 12.017 24.009c6.624 0 11.99-5.367 11.99-12.014C24.007 5.367 18.641.001.012.001z"
              />
            </svg>
            Continue with Apple
          </button>
        </div>
      </div>

      <!-- Back to Home -->
      <div class="text-center mt-6 fade-in" style="animation-delay: 0.4s">
        <a
          href="#"
          onclick="goToLandingPage()"
          class="text-amber-600 hover:text-amber-700 font-medium text-sm"
        >
          ‚Üê Back to Home
        </a>
      </div>
    </div>
    <script src="authScripts.js"></script>
  </body>
</html>
