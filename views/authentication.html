<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Wizard - Sign In</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .gradient-text {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .gradient-bg {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      }

      .glass-effect {
        backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
      }

      .shape:nth-child(1) {
        width: 80px;
        height: 80px;
        background: #f59e0b;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        width: 120px;
        height: 120px;
        background: #d97706;
        top: 60%;
        right: 20%;
        animation-delay: 2s;
      }

      .shape:nth-child(3) {
        width: 60px;
        height: 60px;
        background: #fbbf24;
        bottom: 30%;
        left: 15%;
        animation-delay: 4s;
      }

      .shape:nth-child(4) {
        width: 100px;
        height: 100px;
        background: #f59e0b;
        top: 15%;
        right: 15%;
        animation-delay: 1s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .fade-in {
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .input-field {
        transition: all 0.3s ease;
      }

      .input-field:focus {
        box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        border-color: #f59e0b;
      }

      .social-btn {
        transition: all 0.3s ease;
      }

      .social-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .success-message {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 16px;
        opacity: 0;
        transform: translateY(-10px);
        transition: all 0.3s ease;
      }

      .success-message.show {
        opacity: 1;
        transform: translateY(0);
      }

      .error-message {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        color: white;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 16px;
        opacity: 0;
        transform: translateY(-10px);
        transition: all 0.3s ease;
      }

      .error-message.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50 min-h-screen flex items-center justify-center p-4"
  >
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <!-- Auth Container -->
    <div class="w-full max-w-md relative z-10">
      <!-- Header -->
      <div class="text-center mb-8 fade-in">
        <h1 class="text-3xl font-extrabold gradient-text mb-2">Todo Wizard</h1>
        <p class="text-gray-600">
          Welcome back! Ready to boost your productivity?
        </p>
      </div>

      <!-- Auth Card -->
      <div
        class="glass-effect rounded-2xl p-8 fade-in"
        style="animation-delay: 0.2s"
      >
        <!-- Message Area -->
        <div id="message-area"></div>

        <!-- Tab Switcher -->
        <div class="flex bg-gray-100 rounded-xl p-1 mb-6">
          <button
            id="signin-tab"
            class="flex-1 py-2 px-4 rounded-lg text-sm font-semibold transition-all duration-300 bg-white text-gray-800 shadow-sm"
          >
            Sign In
          </button>
          <button
            id="signup-tab"
            class="flex-1 py-2 px-4 rounded-lg text-sm font-semibold transition-all duration-300 text-gray-600"
          >
            Sign Up
          </button>
        </div>

        <!-- Sign In Form -->
        <div id="signin-form">
          <div class="space-y-4 mb-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Email Address</label
              >
              <input
                id="signin-email"
                type="email"
                class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none bg-white/80"
                placeholder="Enter your email"
                required
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Password</label
              >
              <input
                id="signin-password"
                type="password"
                class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none bg-white/80"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between mb-6">
            <label class="flex items-center text-sm">
              <input
                id="remember-me"
                type="checkbox"
                class="rounded border-gray-300 text-amber-500 focus:ring-amber-500"
              />
              <span class="ml-2 text-gray-600">Remember me</span>
            </label>
            <a
              href="#"
              onclick="handleForgotPassword()"
              class="text-sm text-amber-600 hover:text-amber-700 font-medium"
              >Forgot password?</a
            >
          </div>

          <!-- Sign In Button -->
          <button
            id="signin-btn"
            onclick="handleSignIn()"
            class="gradient-bg text-white w-full py-3 rounded-xl font-semibold hover:shadow-lg hover:shadow-amber-500/30 hover:-translate-y-0.5 transition-all duration-300 mb-6"
          >
            Sign In
          </button>
        </div>

        <!-- Sign Up Form (Hidden by default) -->
        <div id="signup-form" class="hidden">
          <div class="space-y-4 mb-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Full Name</label
              >
              <input
                id="signup-name"
                type="text"
                class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none bg-white/80"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Email Address</label
              >
              <input
                id="signup-email"
                type="email"
                class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none bg-white/80"
                placeholder="Enter your email"
                required
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Password</label
              >
              <input
                id="signup-password"
                type="password"
                class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none bg-white/80"
                placeholder="Create a password"
                required
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Confirm Password</label
              >
              <input
                id="signup-confirm-password"
                type="password"
                class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none bg-white/80"
                placeholder="Confirm your password"
                required
              />
            </div>
          </div>

          <!-- Terms Agreement -->
          <div class="flex items-start mb-6">
            <input
              id="terms-checkbox"
              type="checkbox"
              class="mt-1 rounded border-gray-300 text-amber-500 focus:ring-amber-500"
              required
            />
            <span class="ml-2 text-sm text-gray-600"
              >I agree to the
              <a
                href="#"
                onclick="showTerms()"
                class="text-amber-600 hover:text-amber-700 font-medium"
                >Terms of Service</a
              >
              and
              <a
                href="#"
                onclick="showPrivacy()"
                class="text-amber-600 hover:text-amber-700 font-medium"
                >Privacy Policy</a
              ></span
            >
          </div>

          <!-- Sign Up Button -->
          <button
            id="signup-btn"
            onclick="handleSignUp()"
            class="gradient-bg text-white w-full py-3 rounded-xl font-semibold hover:shadow-lg hover:shadow-amber-500/30 hover:-translate-y-0.5 transition-all duration-300 mb-6"
          >
            Create Account
          </button>
        </div>

        <!-- Divider -->
        <div class="relative flex items-center justify-center mb-6">
          <div class="border-t border-gray-300 w-full"></div>
          <div class="bg-white px-4 text-sm text-gray-500">
            or continue with
          </div>
        </div>

        <!-- Social Login -->
        <div class="space-y-3">
          <button
            onclick="handleGoogleAuth()"
            class="social-btn w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl bg-white/80 hover:bg-white text-gray-700 font-medium"
          >
            <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
              <path
                fill="#4285f4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34a853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#fbbc05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#ea4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            Continue with Google
          </button>

          <button
            onclick="handleAppleAuth()"
            class="social-btn w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl bg-white/80 hover:bg-white text-gray-700 font-medium"
          >
            <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12.017 0C5.396 0 .029 5.367.029 11.987c0 5.079 3.158 9.417 7.618 11.174-.105-.949-.199-2.403.041-3.439.219-.937 1.406-5.957 1.406-5.957s-.359-.72-.359-1.781c0-1.663.967-2.911 2.168-2.911 1.024 0 1.518.769 1.518 1.688 0 1.029-.653 2.567-.992 3.992-.285 1.193.6 2.165 1.775 2.165 2.128 0 3.768-2.245 3.768-5.487 0-2.861-2.063-4.869-5.008-4.869-3.41 0-5.409 2.562-5.409 5.199 0 1.033.394 2.143.889 2.748.097.118.112.222.085.345-.09.375-.293 1.194-.334 1.363-.053.225-.172.271-.402.165-1.495-.69-2.433-2.878-2.433-4.646 0-3.776 2.748-7.252 7.92-7.252 4.158 0 7.392 2.967 7.392 6.923 0 4.135-2.607 7.462-6.233 7.462-1.214 0-2.357-.629-2.75-1.378l-.748 2.853c-.271 1.043-1.002 2.35-1.492 3.146C9.57 23.812 10.763 24.009 12.017 24.009c6.624 0 11.99-5.367 11.99-12.014C24.007 5.367 18.641.001.012.001z"
              />
            </svg>
            Continue with Apple
          </button>
        </div>
      </div>

      <!-- Back to Home -->
      <div class="text-center mt-6 fade-in" style="animation-delay: 0.4s">
        <a
          href="#"
          onclick="goToLandingPage()"
          class="text-amber-600 hover:text-amber-700 font-medium text-sm"
        >
          ← Back to Home
        </a>
      </div>
    </div>

    <script>
      // Tab switching functionality
      const signinTab = document.getElementById("signin-tab");
      const signupTab = document.getElementById("signup-tab");
      const signinForm = document.getElementById("signin-form");
      const signupForm = document.getElementById("signup-form");
      const messageArea = document.getElementById("message-area");

      signinTab.addEventListener("click", () => {
        signinTab.classList.add("bg-white", "text-gray-800", "shadow-sm");
        signinTab.classList.remove("text-gray-600");
        signupTab.classList.remove("bg-white", "text-gray-800", "shadow-sm");
        signupTab.classList.add("text-gray-600");

        signinForm.classList.remove("hidden");
        signupForm.classList.add("hidden");
        clearMessages();
      });

      signupTab.addEventListener("click", () => {
        signupTab.classList.add("bg-white", "text-gray-800", "shadow-sm");
        signupTab.classList.remove("text-gray-600");
        signinTab.classList.remove("bg-white", "text-gray-800", "shadow-sm");
        signinTab.classList.add("text-gray-600");

        signupForm.classList.remove("hidden");
        signinForm.classList.add("hidden");
        clearMessages();
      });

      // Message handling functions
      function showMessage(message, type = "success") {
        clearMessages();
        const messageDiv = document.createElement("div");
        messageDiv.className = `${type}-message`;
        messageDiv.textContent = message;
        messageArea.appendChild(messageDiv);

        // Trigger animation
        setTimeout(() => messageDiv.classList.add("show"), 10);

        // Auto-hide after 5 seconds
        setTimeout(() => {
          messageDiv.classList.remove("show");
          setTimeout(() => messageDiv.remove(), 300);
        }, 5000);
      }

      function clearMessages() {
        messageArea.innerHTML = "";
      }

      // Sign In functionality
      function handleSignIn() {
        const email = document.getElementById("signin-email").value;
        const password = document.getElementById("signin-password").value;
        const rememberMe = document.getElementById("remember-me").checked;

        if (!email || !password) {
          showMessage("Please fill in all fields", "error");
          return;
        }

        if (!isValidEmail(email)) {
          showMessage("Please enter a valid email address", "error");
          return;
        }

        // Simulate sign in process
        const signinBtn = document.getElementById("signin-btn");
        signinBtn.textContent = "Signing In...";
        signinBtn.disabled = true;

        setTimeout(() => {
          showMessage(`Welcome back! You've successfully signed in.`);
          signinBtn.textContent = "Sign In";
          signinBtn.disabled = false;

          // In a real app, you would redirect to the dashboard
          setTimeout(() => {
            alert("Redirecting to dashboard...");
          }, 2000);
        }, 1500);
      }

      // Sign Up functionality
      function handleSignUp() {
        const name = document.getElementById("signup-name").value;
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;
        const confirmPassword = document.getElementById(
          "signup-confirm-password"
        ).value;
        const termsAccepted = document.getElementById("terms-checkbox").checked;

        // Validation
        if (!name || !email || !password || !confirmPassword) {
          showMessage("Please fill in all fields", "error");
          return;
        }

        if (!isValidEmail(email)) {
          showMessage("Please enter a valid email address", "error");
          return;
        }

        if (password.length < 8) {
          showMessage("Password must be at least 8 characters long", "error");
          return;
        }

        if (password !== confirmPassword) {
          showMessage("Passwords do not match", "error");
          return;
        }

        if (!termsAccepted) {
          showMessage(
            "Please accept the Terms of Service and Privacy Policy",
            "error"
          );
          return;
        }

        // Simulate sign up process
        const signupBtn = document.getElementById("signup-btn");
        signupBtn.textContent = "Creating Account...";
        signupBtn.disabled = true;

        setTimeout(() => {
          showMessage(
            `Welcome ${name}! Your account has been created successfully.`
          );
          signupBtn.textContent = "Create Account";
          signupBtn.disabled = false;

          // Clear form
          document.getElementById("signup-name").value = "";
          document.getElementById("signup-email").value = "";
          document.getElementById("signup-password").value = "";
          document.getElementById("signup-confirm-password").value = "";
          document.getElementById("terms-checkbox").checked = false;

          // In a real app, you might redirect to a verification page or dashboard
          setTimeout(() => {
            alert("Please check your email for verification instructions.");
          }, 2000);
        }, 2000);
      }

      // Social authentication functions
      function handleGoogleAuth() {
        showMessage("Redirecting to Google authentication...", "success");
        setTimeout(() => {
          alert("This would redirect to Google OAuth in a real application");
        }, 1000);
      }

      function handleAppleAuth() {
        showMessage("Redirecting to Apple authentication...", "success");
        setTimeout(() => {
          alert("This would redirect to Apple Sign In in a real application");
        }, 1000);
      }

      // Password toggle functionality
      function togglePassword(inputId, button) {
        const input = document.getElementById(inputId);
        const isPassword = input.type === "password";

        // Toggle input type
        input.type = isPassword ? "text" : "password";

        // Update icon
        button.innerHTML = isPassword
          ? // Eye icon (visible)
            `<svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
          </svg>`
          : // Eye slash icon (hidden)
            `<svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd"></path>
            <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"></path>
          </svg>`;
      }

      // Utility functions
      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      function handleForgotPassword() {
        const email = prompt("Please enter your email address:");
        if (email && isValidEmail(email)) {
          showMessage(
            "Password reset instructions have been sent to your email"
          );
        } else if (email) {
          showMessage("Please enter a valid email address", "error");
        }
      }

      function showTerms() {
        alert("This would show the Terms of Service in a real application");
      }

      function showPrivacy() {
        alert("This would show the Privacy Policy in a real application");
      }

      function goToLandingPage() {
        alert("This would navigate back to the landing page");
        // In a real app: window.location.href = "index.html";
      }

      // Add interactive effects
      document.querySelectorAll(".input-field").forEach((input) => {
        input.addEventListener("focus", (e) => {
          e.target.parentElement.style.transform = "translateY(-2px)";
        });

        input.addEventListener("blur", (e) => {
          e.target.parentElement.style.transform = "translateY(0)";
        });

        // Enter key handling
        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            if (signinForm.classList.contains("hidden")) {
              handleSignUp();
            } else {
              handleSignIn();
            }
          }
        });
      });

      // Show a welcome message on page load
      window.addEventListener("load", () => {
        setTimeout(() => {
          showMessage(
            "Welcome to Todo Wizard! Please sign in or create an account.",
            "success"
          );
        }, 1000);
      });
    </script>
  </body>
</html>
